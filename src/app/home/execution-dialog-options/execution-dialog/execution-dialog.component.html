<div id="main-dialog-container" style="overflow-y: scroll; margin: auto; text-align: center">
  <div class="container text-left">
    <mat-radio-group>
      <h2 class="text-left text-secondary">Generation Options</h2>
      <hr>
      <mat-radio-button value="1">Generate Code</mat-radio-button><br>
      <mat-radio-button value="2">Generate Code & Execute</mat-radio-button><br>
    </mat-radio-group> 
  </div>
  <hr>
  <mat-selection-list>
    <h4 class="text-left text-info">Tables</h4>
    <mat-list-option class="option-left" *ngFor="let t of tables">
      {{t.TABLE_NAME}}
    </mat-list-option>
  </mat-selection-list>
  <hr>
  <form class="container">
    <mat-form-field>
      <input matInput type="text" placeholder="Prefix">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Table Name">
    </mat-form-field>
    <hr>
    <mat-selection-list>
      <h4 class="text-left text-info">Operations</h4>
      <mat-list-option class="option-center">Create Insert</mat-list-option>
      <mat-list-option class="option-center">Create Update</mat-list-option>
      <mat-list-option class="option-center">Create Delete</mat-list-option>
    </mat-selection-list>
  </form>
  <hr>
  <button mat-button color="warn" (click)="dialogRef.close(false)">Cancel</button>
  <button class="text-primary" id="done" mat-raised-button (click)="dialogRef.close(true)">Done</button>
</div>
